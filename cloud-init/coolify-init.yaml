#cloud-config
package_update: true
package_upgrade: true

packages:
  - curl
  - ca-certificates
  - gnupg
  - lsb-release

runcmd:
  - curl -fsSL https://get.coolify.io | bash
  - echo "Coolify installation initiated at $(date)" > /var/log/coolify-install.log

timezone: Asia/Tokyo

ssh_pwauth: true
disable_root: false
