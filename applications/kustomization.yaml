---
# ========================================
# Kustomization: ArgoCD が読み込む
# ========================================
# applications/ 内の全ての Application.yaml を統合
# ========================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 全ての Application.yaml を含める
resources:
  - cloudflare-tunnel-ingress/application.yaml
  # - grafana/application.yaml
  # - prometheus/application.yaml
  # 新しいアプリは以下に追加

# メタデータラベル追加
commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: home-infra
