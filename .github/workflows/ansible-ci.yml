name: Ansible CI

on:
  push:
    branches:
      - main
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible-ci.yml'

  # 手動トリガー（必要に応じて）
  workflow_dispatch:

jobs:
  # =========================================
  # CI: Ansible 構文検証
  # =========================================
  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      ANSIBLE_WORK_DIR: ./ansible

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python 3.11 をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'ansible/requirements.txt'

      - name: Python 依存パッケージをインストール
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ansible ロールをインストール
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          mkdir -p ./roles
          ansible-galaxy install -r requirements.yml -p ./roles -f

      - name: K3s セットアップの構文チェック
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          ansible-playbook -i inventory.ci.yml playbook-k3s-setup.yml --syntax-check

      - name: ArgoCD インストールの構文チェック
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          ansible-playbook -i inventory.ci.yml playbook-argocd-install.yml --syntax-check

      - name: インベントリ検証
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          ansible-inventory -i inventory.ci.yml --list

  # =========================================
  # Lint: Ansible Lint
  # =========================================
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      ANSIBLE_WORK_DIR: ./ansible

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python 3.11 をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ansible-lint をインストール
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint

      - name: Ansible ロールをインストール
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          mkdir -p ./roles
          ansible-galaxy install -r requirements.yml -p ./roles -f

      - name: ansible-lint を実行
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          ansible-lint playbook-k3s-setup.yml playbook-argocd-install.yml
        continue-on-error: true
