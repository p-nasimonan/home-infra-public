  # æ‰‹å‹•ãƒˆãƒªã‚¬ãƒ¼ï¼ˆplaybook é¸æŠå¯èƒ½ï¼‰
  workflow_dispatch:
    inputs:
      playbook:
        description: 'å®Ÿè¡Œã™ã‚‹ãƒ—ãƒ¬ã‚¤ãƒ–ãƒƒã‚¯'
        required: false
        type: choice
        options:
          - auto
          - playbook-k3s-setup.yml
          - playbook-k3s-uninstall.yml
          - playbook-adguard-home-install.yml
          - playbook-argocd-install.yml
      action:
