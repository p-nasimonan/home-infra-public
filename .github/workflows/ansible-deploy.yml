      - name: SSH ã‚­ãƒ¼ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 192.168.0.20 192.168.0.21 192.168.0.22 192.168.0.30 >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: K3s ã‚¯ãƒ©ã‚¹ã‚¿ã¨ã®æ¥ç¶šç¢ºèª
        run: |
          cd ansible
          ansible k3s_servers -i inventory.yml -m ping || echo "K3s ã‚¯ãƒ©ã‚¹ã‚¿æ¥ç¶šå¤±æ•—"

      - name: å¤‰æ›´ãƒ•ã‚¡ã‚¤ãƒ«ã‚’åˆ¤å®š
        id: detect
        run: |
          PLAYBOOK="${{ github.event.inputs.playbook }}"
          
          # K3s ã‚¯ãƒ©ã‚¹ã‚¿å­˜åœ¨ç¢ºèª
          K3S_CLUSTER_EXISTS="false"
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          if [ -f "$KUBECONFIG" ] && kubectl cluster-info >/dev/null 2>&1 && kubectl get nodes >/dev/null 2>&1; then
            K3S_CLUSTER_EXISTS="true"
          fi
          echo "k3s_cluster_exists=${K3S_CLUSTER_EXISTS}" >> $GITHUB_OUTPUT
          
          if [ "$PLAYBOOK" = "auto" ] || [ -z "$PLAYBOOK" ]; then
            # Auto mode: Git diff ã§å¤‰æ›´ãƒ•ã‚¡ã‚¤ãƒ«åˆ¤å®š
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E "playbook-k3s-setup.yml|ansible/roles/k3s"; then
              echo "k3s_changed=true" >> $GITHUB_OUTPUT
              echo "playbook=playbook-k3s-setup.yml" >> $GITHUB_OUTPUT
            fi
            
            # ã‚¯ãƒ©ã‚¹ã‚¿ãŒå­˜åœ¨ã—ãªã„å ´åˆã¯ K3s ã‚’å¼·åˆ¶å®Ÿè¡Œ
            if [ "${K3S_CLUSTER_EXISTS}" = "false" ]; then
              echo "k3s_changed=true" >> $GITHUB_OUTPUT
            fi
            
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E "playbook-adguard-home-install.yml"; then
              echo "adguard_changed=true" >> $GITHUB_OUTPUT
              echo "playbook=playbook-adguard-home-install.yml" >> $GITHUB_OUTPUT
            fi
            
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E "playbook-argocd-install.yml|ansible/roles/argocd"; then
              echo "argocd_changed=true" >> $GITHUB_OUTPUT
              echo "playbook=playbook-argocd-install.yml" >> $GITHUB_OUTPUT
            fi
          else
            # æ‰‹å‹•é¸æŠã®å ´åˆ
            echo "playbook=$PLAYBOOK" >> $GITHUB_OUTPUT
            
            if [[ "$PLAYBOOK" == *"k3s"* ]]; then
              echo "k3s_changed=true" >> $GITHUB_OUTPUT
            fi
            if [[ "$PLAYBOOK" == *"adguard"* ]]; then
              # AdGuard å®Ÿè¡Œå‰ã« K3s ã‚’ãƒã‚§ãƒƒã‚¯
              echo "k3s_changed=true" >> $GITHUB_OUTPUT
              echo "adguard_changed=true" >> $GITHUB_OUTPUT
            fi
            if [[ "$PLAYBOOK" == *"argocd"* ]]; then
              # ArgoCD å®Ÿè¡Œå‰ã« K3s ã‚’ãƒã‚§ãƒƒã‚¯
              echo "k3s_changed=true" >> $GITHUB_OUTPUT
              echo "argocd_changed=true" >> $GITHUB_OUTPUT
            fi
          fi

