name: Ansible K3s Deploy

on:
  # push トリガー（CI用：構文検証のみ）
  push:
    branches:
      - main
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible-k3s-deploy.yml'

  # 手動トリガー（デプロイ実行）
  workflow_dispatch:
    inputs:
      action:
        description: '実行アクション（check=検証、deploy=デプロイ、register=クラスタ登録）'
        required: true
        default: 'check'
        type: choice
        options:
          - check
          - deploy
      target_group:
        description: 'ターゲット（all、k3s_servers、rancher_servers）'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - k3s_servers
          - rancher_servers

jobs:
  # =========================================
  # CI: Ansible 構文検証（push時に自動実行）
  # =========================================
  ci-validate:
    name: CI - Ansible Syntax Check
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      ANSIBLE_WORK_DIR: ./ansible

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python 3.11 をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'ansible/requirements.txt'

      - name: Python 依存パッケージをインストール
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ansible ロールをインストール
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          mkdir -p ./roles
          ansible-galaxy install -r requirements.yml -p ./roles -f
          ansible-galaxy list

      - name: Ansible 構文チェック（CI用）
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          ansible-playbook -i inventory.ci.yml playbook-k3s-setup.yml --syntax-check

      - name: インベントリ検証
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          ansible-inventory -i inventory.ci.yml --list

  # =========================================
  # Deploy: Ansible K3s デプロイ（手動実行のみ）
  # =========================================
  deploy:
    name: Deploy - Ansible K3s
    needs: ci-validate
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 120
    if: github.event_name == 'workflow_dispatch'

    env:
      ANSIBLE_WORK_DIR: ./ansible

    defaults:
      run:
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python 3.11 をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'ansible/requirements.txt'

      - name: Python 依存パッケージをインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: SSH キーをセットアップ
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: SSH 接続テスト
        run: |
          ssh-keyscan -H 192.168.0.20 >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no youkan@192.168.0.20 "echo '✓ SSH接続成功'"

      - name: Ansible ロールをインストール
        run: |
          mkdir -p ./roles
          ansible-galaxy install -r requirements.yml -p ./roles -f
          ansible-galaxy list

      - name: Ansible 構文チェック
        run: |
          ansible-playbook -i inventory.yml playbook-k3s-setup.yml --syntax-check

      - name: インベントリのホスト確認
        run: |
          ansible-inventory -i inventory.yml --list

      - name: ホストへの接続テスト
        run: |
          ansible all -i inventory.yml -m ping

      - name: ドライラン実行
        if: github.event.inputs.action == 'check'
        run: |
          TARGET="${{ github.event.inputs.target_group != 'all' && format('-l {0}', github.event.inputs.target_group) || '' }}"
          ansible-playbook -i inventory.yml playbook-k3s-setup.yml $TARGET --check -v

      - name: Ansible プレイブック実行（本番デプロイ）
        if: github.event.inputs.action == 'deploy'
        env:
          ANSIBLE_RANCHER_PASSWORD: ${{ secrets.RANCHER_PASSWORD }}
        run: |
          TARGET="${{ github.event.inputs.target_group != 'all' && format('-l {0}', github.event.inputs.target_group) || '' }}"
          ansible-playbook -i inventory.yml playbook-k3s-setup.yml $TARGET \
            --skip-tags register -v \
            -e "rancher_password=${ANSIBLE_RANCHER_PASSWORD}"

      - name: デプロイ結果のサマリー
        if: always()
        run: |
          echo "## Ansible デプロイ実行完了"
          echo "- リポジトリ: ${{ github.repository }}"
          echo "- ブランチ: ${{ github.ref_name }}"
          echo "- コミット: ${{ github.sha }}"
          echo "- 実行者: ${{ github.actor }}"
          echo "- アクション: ${{ github.event.inputs.action }}"
          echo "- 対象グループ: ${{ github.event.inputs.target_group }}"

  notify-success:
    needs: deploy
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'workflow_dispatch'
    steps:
      - name: デプロイ成功
        run: echo "✅ Ansible K3s デプロイ完了"
