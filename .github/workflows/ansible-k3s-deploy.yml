name: Ansible K3s/Rancher Deploy

on:
  # 手動トリガー（デプロイ実行）
  workflow_dispatch:
    inputs:
      action:
        description: '実行アクション（check=ドライラン、deploy=本番実行）'
        required: true
        default: 'check'
        type: choice
        options:
          - check
          - deploy

jobs:
  # =========================================
  # Deploy: K3s & Rancher セットアップ
  # =========================================
  deploy:
    name: Deploy - K3s & Rancher
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 180

    env:
      ANSIBLE_WORK_DIR: ./ansible

    defaults:
      run:
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python 3.11 をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Python 依存パッケージをインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ansible ロールをインストール
        run: |
          mkdir -p roles
          ansible-galaxy install -r requirements.yml -p roles -f

      - name: SSH キーをセットアップ
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 192.168.0.20 192.168.0.21 192.168.0.22 >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: SSH 接続テスト
        run: |
          ansible k3s_servers -i inventory.yml -m ping

      - name: Ansible 構文チェック
        run: |
          ansible-playbook -i inventory.yml playbook-k3s-setup.yml --syntax-check

      - name: K3s & Rancher セットアップ（ドライラン）
        if: github.event.inputs.action == 'check'
        run: |
          ansible-playbook -i inventory.yml playbook-k3s-setup.yml --check -v

      - name: K3s & Rancher セットアップ（本番実行）
        if: github.event.inputs.action == 'deploy'
        env:
          RANCHER_PASSWORD: ${{ secrets.RANCHER_PASSWORD }}
        run: |
          ansible-playbook -i inventory.yml playbook-k3s-setup.yml -v

      - name: Rancher 起動確認
        if: github.event.inputs.action == 'deploy'
        run: |
          sleep 30
          ansible k3s_servers -i inventory.yml -m shell \
            -a "kubectl get deployment -n cattle-system rancher -o jsonpath='{.status.readyReplicas}' 2>/dev/null || echo 0" \
            --limit k3s-server-1

      - name: デプロイ完了
        if: always()
        run: |
          echo "✅ K3s & Rancher デプロイ完了"
          echo "- アクション: ${{ github.event.inputs.action }}"
