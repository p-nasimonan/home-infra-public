name: Ansible K3s Deploy

on:
  # 手動トリガー
  workflow_dispatch:
    inputs:
      action:
        description: '実行アクション（デプロイまたは検証）'
        required: true
        default: 'check'
        type: choice
        options:
          - check
          - deploy
      target_group:
        description: 'ターゲット（k3s_servers または rancher_servers）'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - k3s_servers
          - rancher_servers

  # push トリガー（ansible ディレクトリに変更があった場合）
  push:
    branches:
      - main
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible-k3s-deploy.yml'

jobs:
  # =========================================
  # Ansible K3s デプロイジョブ
  # =========================================
  ansible-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      # Ansible ディレクトリ設定
      ANSIBLE_WORK_DIR: ./ansible

    steps:
      # ==========================================
      # 1. リポジトリをチェックアウト
      # ==========================================
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      # ==========================================
      # 2. Python をセットアップ
      # ==========================================
      - name: Python 3.11 をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'ansible/requirements.txt'

      # ==========================================
      # 3. Python 依存パッケージをインストール
      # ==========================================
      - name: Python 依存パッケージをインストール
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ==========================================
      # 4. SSH キーをセットアップ
      # ==========================================
      - name: SSH Agent をセットアップ
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}

      # ==========================================
      # 5. Ansible ロール（xanmanning.k3s）をインストール
      # ==========================================
      - name: Ansible ロールをインストール
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          # roles/ ディレクトリを作成
          mkdir -p ./roles
          # 依存ロール・コレクションをインストール
          ansible-galaxy install -r requirements.yml -p ./roles -f
          # インストール確認
          echo "=== インストール済みロール ==="
          ansible-galaxy list

      # ==========================================
      # 6. Ansible 構文チェック
      # ==========================================
      - name: Ansible 構文チェック
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          ansible-playbook -i inventory.ini playbook-k3s-setup.yml --syntax-check

      # ==========================================
      # 7. インベントリの確認
      # ==========================================
      - name: インベントリのホスト確認
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          echo "=== 全ホスト ==="
          ansible-inventory -i inventory.ini --list
          echo ""
          echo "=== k3s_servers グループ ==="
          ansible-inventory -i inventory.ini -l k3s_servers --list
          echo ""
          echo "=== rancher_servers グループ ==="
          ansible-inventory -i inventory.ini -l rancher_servers --list

      # ==========================================
      # 8. ホストへのリーチビリティテスト
      # ==========================================
      - name: ホストへの接続テスト
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        run: |
          echo "=== Ping テスト ==="
          ansible all -i inventory.ini -m ping

      # ==========================================
      # 9. ドライラン（検証モード）
      # ==========================================
      - name: ドライラン実行
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        if: github.event.inputs.action == 'check' || github.event_name == 'push'
        run: |
          if [ "${{ github.event.inputs.target_group }}" = "all" ] || [ -z "${{ github.event.inputs.target_group }}" ]; then
            TARGET=""
          else
            TARGET="-l ${{ github.event.inputs.target_group }}"
          fi
          
          ansible-playbook -i inventory.ini playbook-k3s-setup.yml \
            $TARGET \
            --check \
            -v

      # ==========================================
      # 10. 本番デプロイ実行
      # ==========================================
      - name: Ansible プレイブック実行（本番デプロイ）
        working-directory: ${{ env.ANSIBLE_WORK_DIR }}
        if: github.event.inputs.action == 'deploy'
        run: |
          if [ "${{ github.event.inputs.target_group }}" = "all" ] || [ -z "${{ github.event.inputs.target_group }}" ]; then
            TARGET=""
          else
            TARGET="-l ${{ github.event.inputs.target_group }}"
          fi
          
          ansible-playbook -i inventory.ini playbook-k3s-setup.yml \
            $TARGET \
            -v

      # ==========================================
      # 11. デプロイ完了ログ
      # ==========================================
      - name: デプロイ結果のサマリー
        if: always()
        run: |
          echo "## Ansible デプロイ実行完了"
          echo "- **リポジトリ**: ${{ github.repository }}"
          echo "- **ブランチ**: ${{ github.ref_name }}"
          echo "- **コミット**: ${{ github.sha }}"
          echo "- **実行者**: ${{ github.actor }}"
          echo "- **アクション**: ${{ github.event.inputs.action || 'check (自動実行)' }}"
          echo "- **対象グループ**: ${{ github.event.inputs.target_group || 'all' }}"
          echo ""
          echo "詳細は GitHub Actions のログを参照してください。"

  # =========================================
  # 成功通知（オプション）
  # =========================================
  notify-success:
    needs: ansible-deploy
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: デプロイ成功ログ
        run: |
          echo "✅ Ansible K3s デプロイが正常に完了しました"
