# ==========================================
# K3s Cluster Inventory
# ==========================================

[k3s_servers]
# K3s Control Plane (Server) Nodes with embedded etcd
k3s-server-1 ansible_host=192.168.0.20 ansible_user=youkan k3s_hostname=k3s-server-1
k3s-server-2 ansible_host=192.168.0.21 ansible_user=youkan k3s_hostname=k3s-server-2
k3s-server-3 ansible_host=192.168.0.22 ansible_user=youkan k3s_hostname=k3s-server-3

[rancher_servers]
# Rancher Management Server (K3s single node)
rancher-server ansible_host=192.168.0.30 ansible_user=youkan k3s_hostname=rancher-server

# ==========================================
# Group Variables
# ==========================================

[k3s_servers:vars]
# All K3s servers are control nodes by default
k3s_control_node=true

[all:vars]
# Python interpreter
ansible_python_interpreter=/usr/bin/python3

# SSH Configuration
ansible_ssh_private_key_file=~/.ssh/key/ansible
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=10

# Connection settings
ansible_connection=ssh
ansible_port=22

# Become settings
ansible_become=true
ansible_become_method=sudo
ansible_become_user=root
